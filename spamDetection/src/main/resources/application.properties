spring.application.name=spamDetection

#email config
mail.imap.host=imap.gmail.com
mail.imap.port=993
mail.imap.username=${EMAIL}
mail.imap.password=${MAIL_PASSWORD}

#db config
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}?charSet=UTF8
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# Configuration de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#model endpoint
flask.api.url=${API_URL}



